{% extends 'chart_home.html' %}

{% block title %}- 차트 - 알테어{% endblock %}
{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
{% endblock %}

{% block content %}
    <div id="vis"></div>
    <script type="text/javascript">
        var spec = {{ interlinked_json|safe }};  /* JSON output for your chart's specification */
        var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
        vegaEmbed("#vis", spec, opt);
    </script>
    <div>
        <p>자동차 히스토그램에서 (마우스 패닝으로) 브러쉬를 생성하고, 이에 연동되는 산점도를 인터액티브하게 확인하세요.</p>
        <p>브러쉬를 최근 연도로 이동할수록, 연비는 상승하고, 마력은 하락합니다.</p>
    </div>
{% endblock content %}
