{% extends 'base.html' %}

{% block title %}- 차트 Covid19{% endblock %}

{% block content %}
  </br>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'spline',
            borderColor: '#9DB0AC',
            borderWidth: 3,
        },
        title: {
            text: 'COVID-19 발생율'
        },
        subtitle: {
            text: 'Source: Johns Hopkins University Center for Systems Science and Engineering'
        },
        xAxis: {
            accessibility: {rangeDescription: 'Range: 2010 to 2017'}
        },
        yAxis: {
            title: {text: '확진자 수(백만 명 당)'}
        },
        plotOptions: {
            spline: {
                lineWidth: 3,
                states: {
                    hover: {lineWidth: 5}
                },
                marker: {
                    enabled: false
                },
                dataLabels: {
                    enabled: false
                },
                pointStart: 2010
            }
            {#series: {#}
            {#    label: {connectorAllowed: false},#}
            {#    pointStart: 2010#}
            {#}#}
        },        
        series: [{
            name: 'Installation',
            data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
        }, {
            name: 'Manufacturing',
            data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
        }, {
            name: 'Sales & Distribution',
            data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
        }, {
            name: 'Project Development',
            data: [null, null, 7988, 12169, 15112, 22452, 74400, 84227],
        }, {
            name: 'Other',
            data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111],
        }],
        navigation: {
            menuItemStyle: {fontSize: '10px'}
        },
    });
  </script>
{% endblock %}
